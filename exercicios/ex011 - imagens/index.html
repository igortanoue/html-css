<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <!--Cuidado com as ordens do source - normalmente vem com o min, pode usar o max width que é largura.-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    
    <h1> Reproduzindo audio </h1>
    <p> Vamos aprender a reproduzir audios em HMTL5</p>
    <audio src="midia/audio.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG COMPATIVEIS COM ESSES <<<< -->
    <audio preload="none" controls loop> 
        <source src="midia/chipi.mp3" type="audio/mpeg">
        <source src="midia/chipi.mp3" type="audio/ogg">
        <source src="midia/chipi.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu reproduzir o audio. <a href="midia/chipi.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
