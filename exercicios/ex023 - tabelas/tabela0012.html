<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse:collapse;

        }
        

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .numero {
            text-align: right;
        }

        .lado {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
            <!-- 
            Hierarquia de tabelas (Simples)
            table = tabela
                TABLEA HEADER = CABEÃ‡ALHO DA TABELA
                TABLE DATA = DADO DE TABELA
        -->
    <table>
        <tr>  <!-- Primeira linha-->
            <td>A1</td>   <!--Dados-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td class="lado">A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td class="lado">A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
