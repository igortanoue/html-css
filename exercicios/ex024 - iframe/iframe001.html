<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 700px;
            height: 700px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.
    </p>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0">

        </iframe>
        
        para aprender a programar.
        <p>O site do 
            <iframe src="https://google.com.br" frameborder="0">
                <a href="https://google.com.br" target="_blank"> Google</a>
            </iframe>
             tambem é muito legal, pena que não funciona dentro do iframe por conta da proteção!</p>
    </p>
    <p>
        O repositorio do IgorTanoue
        <iframe src="https://igortanoue.github.io/projeto-cordel/" frameborder="0" height="500" width="500" scolling="yes"></iframe>
        tambem é bem legal!
    </p>
</body>
</html>
