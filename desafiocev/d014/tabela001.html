<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 0.1px solid black;
            padding: 15px;
        }

        .gray {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="gray">
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>

            </tr>
            <tr class="gray">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <th>Matematica</th>
                <td>5.0</td>
                <td>7.0</td>
                <td>6.0</td>
            </tr>
            <tr>
                <th>Física</th>
                <td>5.7</td>
                <td>9.3</td>
                <td>7.5</td>
            </tr>
            <tr>
                <th>Química</th>
                <td>3.4</td>
                <td>8.5</td>
                <td>5.95</td>
            </tr>
            <tr>
                <th>Biologia</th>
                <td>6.5</td>
                <td>8.2</td>
                <td>7.35</td>
            </tr>
            <tr class="gray">
                <th colspan="4">Média de Exatas</th>
                <td>6.7</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <th>Historia</th>
                <td>9.5</td>
                <td>10.0</td>
                <td>9.75</td>
            </tr>
            <tr>
                <th>Geografia</th>
                <td>7.5</td>
                <td>9.0</td>
                <td>8.25</td>
            </tr>
            <tr class="gray">
                <th colspan="4">Média de Humanas</th>
                <td>9.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
